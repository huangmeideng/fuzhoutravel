<script type="text/javascript">            
    function deletenote(id){
        layer.confirm('确定删除',function(){
            $.ajax({
                type:"GET",
                url:"{:U('Note/delete?id=')}"+id,
                success:function(data){
                    if(data==1){
                        //alert('删除成功');
                        //window.location.reload();
                        var _map='#'+id;
                        $(_map).remove();
                        layer.msg('删除成功',{icon:1});
                    }else{
                        layer.msg('删除失败',{icon:2});
                    }
                }
            });
        });
    }
</script>
