<include file="Public/header" title="留言列表" />
<div id="page-wrapper">

	<div class="row">
		<div class="col-md-6">
			<form action="{:U('complain/index')}" method="post">
				<div class="form-group input-group">
					<input type="text" class="form-control" name="key" placeholder="输入留言作者等关键词搜索">
					<span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
				</div>
			</form>
		</div>
	</div>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>留言标题</th>
				<th>留言人</th>
				<th>留言内容</th>
				<th>是否回复</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="model" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.title}</td>
					<td>{$v.username}</td>
					<td>{$v.content}</td>
					<td>
						<if condition="$v.relcontent eq null"><span class="label label-success">未回复</span>
							<elseif condition="$v.relcontent neq null" /><span class="label label-info">已回复</span>
						</if>
					</td>
						<td>
						<a href="{:U('complain/update?id=')}{$v.id}">回复</a> | <a href="{:U('complain/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>
						</td>
						</tr>
			</foreach>
		</tbody>
	</table>
	<div class="clearfix"></div>
	{$page}
</div>
<include file="Public/footer" />
