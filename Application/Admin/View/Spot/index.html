<include file="Public/header" title="景点列表" />
<div id="page-wrapper">
	<div class="row">
		<div class="col-md-6">
			<a href="{:U('spot/add')}" class="btn btn-success">添加景点</a>
		</div>
		<div class="col-md-6">
			<form action="{:U('spot/index')}" method="spot">
				<div class="form-group input-group">
					<input type="text" class="form-control" name="key" placeholder="输入景点标题、作者或者分类关键词搜索">
					<span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
				</div>
			</form>
		</div>
	</div>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>景点名称</th>
				<th>类型</th>
				<!-- <th>景点简介</th> -->
				<th>图片</th>
				<th>所属地区</th>
				<th>星级</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="model" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>
						<if condition="$v.type eq 1"><span class="label label-success">普通</span>
							<elseif condition="$v.type eq 2" /><span class="label label-info">置顶</span>
							<elseif condition="$v.type eq 3" /><span class="label label-primary">热门</span>
							<elseif condition="$v.type eq 4" /><span class="label label-warning">推荐</span>
						</if>
					</td>
					<!-- <td>{$v.descs}</td> -->
					<td>
					<if condition="$v[pic] neq ''">
					<img src="__ROOT__/{$v.pic}" height="50px" />
					<else/>
					无缩略图
					</if>
					</td>
					<td>{$v.area}</td>
						<td>{$v.star}</td>
						<td>
						<a href="{:U('spot/update?id=')}{$v.id}">编辑</a> | <a href="{:U('spot/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>
						</td>
						</tr>
			</foreach>
		</tbody>
	</table>
	<div class="clearfix"></div>
	<div align='center'>{$page}</div>

</div>
<include file="Public/footer" />
