<include file="Public/header" title="酒店列表" />
<div id="page-wrapper">

	<div class="row">
		<div class="col-md-6">
			<a href="{:U('hotels/add')}" class="btn btn-success">添加酒店</a>
		</div>
		<div class="col-md-6">
			<form action="{:U('hotels/index')}" method="post">
				<div class="form-group input-group">
					<input type="text" class="form-control" name="key" placeholder="输入酒店名称、作者或者分类关键词搜索">
					<span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
				</div>
			</form>
		</div>
	</div>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>酒店名称</th>
				<th>酒店地址</th>
				<th>酒店图片</th>
				<th>所属地区</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="model" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>{$v.address}</td>
					<td>
					<if condition="$v[pic] neq ''">
					<img src="__ROOT__/{$v.pic}" height="50px" />
					<else/>
					无缩略图
					</if>
					</td>
					<td>{$v.area}</td>
						<td>
						<a href="{:U('hotels/update?id=')}{$v.id}">编辑</a> | <a href="{:U('hotels/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>
						</td>
						</tr>
			</foreach>
		</tbody>
	</table>
	<div class="clearfix"></div>
	{$page}

</div>
<include file="Public/footer" />
