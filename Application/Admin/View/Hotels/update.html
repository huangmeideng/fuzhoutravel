<include file="Public/header" title="编辑酒店" />
<div id="page-wrapper">
    <form method="post" action="{:U('hotels/update?id=')}{$category.id}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="hotels-name">酒店名称</label>
            <input type="text" name="name" class="form-control" value="{$hotels.name}" id="hotels-title" placeholder="输入酒店名称">
        </div>
        <div class="form-group">
            <label for="hotels-cate">分类</label>
            <select name="cate_id" id="hotels-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}" <?php if($hotels['cate_id'] == $v['id']) {echo 'selected="selected"' ;}?>>{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="hotels-area">所属地区</label>
            <select name="area" id="hotels-area" class="form-control">
                <foreach name="area" item="v">
                    <option value="{$v}" <?php if($hotels['area'] == $v) {echo 'selected="selected"' ;}?>>{$v}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="hotels-address">酒店简介</label><!--
            <input type="text" name="name" class="form-control" value="{$hotels.title}" id="hotels-title" placeholder="输入酒店名称"> -->
            <textarea name="address" class="form-control" id="hotels-address">{$hotels.address}</textarea>
        </div>
        <div class="form-group">
            <label for="hotels-pic">酒店图片</label>
            <input type="file" name="pic" id="hotels-pic" class="form-control">
            <if condition="$hotels[pic] neq ''">
            <img src="__ROOT__/{$hotels.pic}" height="50px">
            <else/>
            无缩略图
            </if>
        </div>
        <div class="form-group">
            <label for="hotels-content">酒店内容</label>
            <script id="hotels-content" name="content" type="text/plain">{$hotels.content|htmlspecialchars_decode}</script>
        </div>
        <input type="hidden" name="id" value="{$hotels.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>

<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>

            ['inserttable','insertrow', 'insertcol','mergeright', 'mergedown','deleterow', 'deletecol','splittorows','splittocols', 'splittocells','deletecaption','inserttitle', 'mergecells', 'deletetable','insertparagraphbeforetable', 'paragraph','fontsize','fontfamily']
        ],
