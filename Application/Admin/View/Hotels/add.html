<include file="Public/header" title="添加酒店" />
<div id="page-wrapper">
    <form method="post" action="{:U('hotels/add')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="hotels-name">酒店名称</label>
            <input type="text" name="name" class="form-control" id="hotels-name" placeholder="输入酒店名称">
        </div>
        <div class="form-group">
            <label for="hotels-cate">分类</label>
            <select name="cate_id" id="hotels-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}">{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
        <div class='form-group'>
          <label for='hotels-area'>所属地区</label>
          <select name="area" id="hotels-area" class="form-control">
              <foreach name="area" item="v">
                  <option value="{$v}">{$v}</option>
              </foreach>
          </select>
        </div>
        <div class="form-group">
            <label for="hotels-pic">酒店图片</label>
            <input type="file" name="pic" class="form-control" id="hotels-pic">
        </div>
         <div class="form-group">
            <label for="hotels-address">酒店地址</label>
            <textarea name="address" id="hotels-address" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="hotels-content">酒店介绍</label>
            <script id="hotels-content" name="content" type="text/plain"></script>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('hotels-content',{
        toolbars: [
            ['fullscreen', 'source', 'undo', 'redo','bold', 'italic', 'underline','fontborder', 'strikethrough', '|','simpleupload', 'insertimage','attachment','emotion','link','unlink', '|', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote','searchreplace', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc'],
            ['inserttable','insertrow', 'insertcol','mergeright', 'mergedown','deleterow', 'deletecol','splittorows','splittocols', 'splittocells','deletecaption','inserttitle', 'mergecells', 'deletetable','insertparagraphbeforetable', 'paragraph','fontsize','fontfamily']
        ],
        initialFrameHeight:500,
        zIndex:100
    });
</script>
<include file="Public/footer" />
