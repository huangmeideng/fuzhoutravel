<include file="Public/header" title="更新链接" />
<div id="page-wrapper">
    <form method="post" action="{:U('links/update')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="aa">链接标题</label>
            <input type="text" name="title" class="form-control" id="aa" value="{$model.title}" placeholder="输入链接标题">
        </div>
        <div class="form-group">
            <label for="bb">链接地址</label>
            <input type="text" name="url" class="form-control" id="bb" value="{$model.url}" placeholder="输入链接标题">
        </div>
        <div class="form-group">
            <label for="cc">优先级</label>
            <input type="file" name="pic" class="form-control" id="cc"  placeholder="图片">
            <if condition="$model[pic] neq ''">
                <img src="__ROOT__/{$model.pic}" height="50px" />
                <else/>
                无图片
            </if>
        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{$model.id}">
            <button type="submit" class="btn btn-default">更新</button>
        </div>
    </form>
</div>
<include file="Public/footer" />
