<include file="Public/header" title="添加美食与特产" />
<div id="page-wrapper">
    <form method="post" action="{:U('fands/add')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fands-name">美食与特产名称</label>
            <input type="text" name="name" class="form-control" id="fands-name" placeholder="输入美食与特产名称">
        </div>
        <div class="form-group">
            <label for="fands-cate">分类</label>
            <select name="cate_id" id="fands-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}">{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
        <div class='form-group'>
          <label for='fands-area'>所属地区</label>
          <select name="area" id="fands-area" class="form-control">
              <foreach name="area" item="v">
                  <option value="{$v}">{$v}</option>
              </foreach>
          </select>
        </div>
        <div class="form-group">
            <label for="fands-pic">美食与特产图片</label>
            <input type="file" name="pic" class="form-control" id="fands-pic">
        </div>
         <div class="form-group">
            <label for="fands-descs">美食与特产简介</label>
            <textarea name="descs" id="fands-descs" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="fands-content">美食与特产介绍</label>
            <script id="fands-content" name="content" type="text/plain"></script>
        </div>
        <div class="form-group">
            <label>美食与特产类型</label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type" value="1" checked="checked">普通
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type" value="2">置顶
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type" value="3">推荐
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('fands-content',{
        toolbars: [
            ['fullscreen', 'source', 'undo', 'redo','bold', 'italic', 'underline','fontborder', 'strikethrough', '|','simpleupload', 'insertimage','attachment','emotion','link','unlink', '|', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote','searchreplace', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc'],
            ['inserttable','insertrow', 'insertcol','mergeright', 'mergedown','deleterow', 'deletecol','splittorows','splittocols', 'splittocells','deletecaption','inserttitle', 'mergecells', 'deletetable','insertparagraphbeforetable', 'paragraph','fontsize','fontfamily']
        ],
        initialFrameHeight:500,
        zIndex:100
    });
</script>
<include file="Public/footer" />
