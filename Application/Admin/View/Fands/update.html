<include file="Public/header" title="编辑美食与特产" />
<div id="page-wrapper">
    <form method="post" action="{:U('fands/update?id=')}{$category.id}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fands-name">美食与特产名称</label>
            <input type="text" name="name" class="form-control" value="{$fands.name}" id="fands-title" placeholder="输入美食与特产名称">
        </div>
        <div class="form-group">
            <label for="fands-cate">分类</label>
            <select name="cate_id" id="fands-cate" class="form-control">
                <foreach name="category" item="v">
                    <option value="{$v.id}" <?php if($fands['cate_id'] == $v['id']) {echo 'selected="selected"' ;}?>>{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="fands-area">所属地区</label>
            <select name="area" id="fands-area" class="form-control">
                <foreach name="area" item="v">
                    <option value="{$v}" <?php if($fands['area'] == $v) {echo 'selected="selected"' ;}?>>{$v}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="fands-descs">美食与特产简介</label><!--
            <input type="text" name="name" class="form-control" value="{$fands.title}" id="fands-title" placeholder="输入美食与特产名称"> -->
            <textarea name="descs" class="form-control" id="fands-descs">{$fands.descs}</textarea>
        </div>
        <div class="form-group">
            <label for="fands-pic">美食与特产图片</label>
            <input type="file" name="pic" id="fands-pic" class="form-control">
            <if condition="$fands[pic] neq ''">
            <img src="__ROOT__/{$fands.pic}" height="50px">
            <else/>
            无缩略图
            </if>
        </div>
        <div class="form-group">
            <label for="fands-content">美食与特产内容</label>
            <script id="fands-content" name="content" type="text/plain">{$fands.content|htmlspecialchars_decode}</script>
        </div>
        <div class="form-group">
            <label>美食与特产类型</label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type" value="1" <if condition="$fands.type eq 1">checked="checked"</if> >普通
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type" value="2" <if condition="$fands.type eq 2">checked="checked"</if>>置顶
            </label>
            <label class="radio-inline">
              <input type="radio" name="type" id="type" value="3" <if condition="$fands.type eq 3">checked="checked"</if>>推荐
            </label>
        </div>
        <input type="hidden" name="id" value="{$fands.id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
