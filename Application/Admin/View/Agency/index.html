<include file="Public/header" title="旅行社列表" />
<div id="page-wrapper">

	<div class="row">
		<div class="col-md-6">
			<a href="{:U('agency/add')}" class="btn btn-success">添加</a>
		</div>
		<div class="col-md-6">
			<form action="{:U('agency/index')}" method="post">
				<div class="form-group input-group">
					<input type="text" class="form-control" name="key" placeholder="输入名称、或者分类关键词搜索">
					<span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
				</div>
			</form>
		</div>
	</div>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>名称</th>
				<th>联系电话</th>
				<th>许可证</th>
				<th>地址</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="model" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>{$v.telephone}</td>
                    <td>{$v.license}</td>
					<td>{$v.address}</td>
						<td>
						<a href="{:U('agency/update?id=')}{$v.id}">编辑</a> | <a href="{:U('agency/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>
						</td>
						</tr>
			</foreach>
		</tbody>
	</table>
	<div class="clearfix"></div>
	<div align='center'>{$page}</div>

</div>
<include file="Public/footer" />
