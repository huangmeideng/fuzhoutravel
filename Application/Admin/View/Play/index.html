<include file="Public/header" title="玩转福州列表" />
<div id="page-wrapper">

	<div class="row">
		<div class="col-md-6">
			<a href="{:U('play/add')}" class="btn btn-success">添加</a>
		</div>
		<div class="col-md-6">
			<form action="{:U('play/index')}" method="post">
				<div class="form-group input-group">
					<input type="text" class="form-control" name="key" placeholder="输入名称、作者或者分类关键词搜索">
					<span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
				</div>
			</form>
		</div>
	</div>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>名称</th>
				<th>简介</th>
				<th>图片</th>
				<th>分类</th>
				<th>热门</th>
				<th>类型</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="model" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.title}</td>
					<td>{$v.descs}</td>
					<td>
					<if condition="$v[pic] neq ''">
					<img src="__ROOT__/{$v.pic}" height="50px" />
					<else/>
					无缩略图
					</if>
					</td>
					<td>
						<if condition="$v.type eq 1"><span class="label label-success">春</span>
							<elseif condition="$v.type eq 2" /><span class="label label-info">夏</span>
							<elseif condition="$v.type eq 3" /><span class="label label-primary">秋</span>
							<elseif condition="$v.type eq 4" /><span class="label label-warning">冬</span>
						</if>
					</td>
					<td>
						<if condition="$v.ishot eq 0"><span class="label label-success">否</span>
							<elseif condition="$v.ishot eq 1" /><span class="label label-info">是</span>
						</if>
					</td>
					<td>{$v.category_title}</td>
						<td>
						<a href="{:U('play/update?id=')}{$v.id}">编辑</a> | <a href="{:U('play/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>
						</td>
						</tr>
			</foreach>
		</tbody>
	</table>
	<div class="clearfix"></div>
	<div align='center'>{$page}</div>

</div>
<include file="Public/footer" />
