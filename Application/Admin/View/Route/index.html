<include file="Public/header" title="线路列表" />
<div id="page-wrapper">

	<div class="row">
		<div class="col-md-6">
			<a href="{:U('route/add')}" class="btn btn-success">添加线路</a>
		</div>
		<div class="col-md-6">
			<form action="{:U('route/index')}" method="post">
				<div class="form-group input-group">
					<input type="text" class="form-control" name="key" placeholder="输入线路名称、作者或者分类关键词搜索">
					<span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
				</div>
			</form>
		</div>
	</div>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>编号</th>
				<th>线路名称</th>
				<th>线路简介</th>
				<th>线路图片</th>
				<th>线路类型</th>
				<th>是否热门</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="model" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<!--<td>{$v.descs}</td>-->
					<td><?php echo mb_substr($v['descs'],0,10).'...';?>
					<td>
					<if condition="$v[pic] neq ''">
					<img src="__ROOT__/{$v.pic}" height="50px" />
					<else/>
					无缩略图
					</if>
					</td>
					<td>{$v.type}</td>
					<td>
						<if condition="$v.ishot eq 1"><span class="label label-success">热门</span>
							<elseif condition="$v.ishot eq 0" /><span class="label label-info">非热门</span>
						</if>
					</td>
						<td>
						<a href="{:U('route/update?id=')}{$v.id}">编辑</a> | <a href="{:U('route/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a>
						</td>
						</tr>
			</foreach>
		</tbody>
	</table>
	<div class="clearfix"></div>
	{$page}

</div>
